source: aws:target_group
target: aws:ecs_service
deployment_order_reversed: true
operational_rules:
  - configuration_rules:
      - resource: '{{ .Target }}'
        configuration:
          field: LoadBalancers
          value:
            - TargetGroup: '{{ .Source }}'
              ContainerName: '{{ (downstream "aws:ecs_task_definition" .Target).Name }}'
              ContainerPort: '{{ fieldValue "ContainerDefinitions[0].PortMappings[0].ContainerPort" (fieldValue "TaskDefinition" .Target)}}'
      - resource: '{{ .Source }}'
        configuration:
          field: TargetType
          value: ip
classification:
  - service_endpoint